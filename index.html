<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting to Saikat Barua's Portfolio</title>

  <!-- Correct Canonical URL for SEO -->
  <link rel="canonical" href="https://saikat-barua.vercel.app">

  <!-- Instant Redirect to the correct Vercel App -->
  <meta http-equiv="refresh" content="0; url=https://saikat-barua.vercel.app">

  <style>
    /* Basic page setup for a dark, clean look */
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f8ff; /* Very light blue to match your portfolio's theme */
      
      /* Center everything */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Container for the icon */
    .icon-container {
      /* Applying the animation here */
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* Styling for your icon to be 25% of the smaller screen dimension */
    .loading-icon {
      /* This is the key change: */
      width: min(25vw, 25vh);
      height: min(25vw, 25vh);

      /* A safeguard to prevent the icon from becoming too large on huge screens */
      max-width: 250px;
      max-height: 250px;

      /* Ensures the image scales properly without distortion */
      object-fit: contain;
    }

    /* The "shrink and large" (pulse) animation */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Styles for the fallback link, initially hidden */
    #fallback-container {
      display: none; /* Hidden by default */
      margin-top: 24px;
      font-size: 14px;
      color: #333; /* Darker text for light background */
      text-align: center;
    }

    #fallback-container a {
      color: #0077cc; /* A standard, accessible blue */
      text-decoration: none;
    }

    #fallback-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- The container with your animated icon -->
  <div class="icon-container">
    <img src="iconic.png" alt="Loading Portfolio..." class="loading-icon">
  </div>

  <!-- The Fallback Link (initially hidden) -->
  <div id="fallback-container">
    <p>
      Opening my portfolio...<br>
      <a href="https://saikat-barua.vercel.app">please click here</a>.
    </p>
  </div>

  <script>
    // This script will only run if the redirect fails for some reason.
    // If the page is still open after 2.5 seconds, it shows the fallback link.
    setTimeout(function() {
      var fallback = document.getElementById('fallback-container');
      if (fallback) {
        fallback.style.display = 'block';
      }
      // Hide the loader if the fallback appears
      var loader = document.querySelector('.icon-container');
      if (loader) {
        loader.style.display = 'none';
      }
    }, 2500); // 2500 milliseconds = 2.5 seconds
  </script>

</body>
</html>
